<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题：（简单扼要）</label>
                    <input type="text" class="form-control" id="title"  th:value="${title}" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以,分割">

                </div>
                <div class="container-fluid main">
                    <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"
                     >
                    <div  class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"  th:text="${error}" th:if="${error!=null}"></div>
                </div>
                <div>
                <button type="submit" class="btn btn-success btn-publish">
                    发布</button>
                </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题：请用精简的语言描述你发布的问题。<br>
            ·问题补充：详细补充您的问题内容。<br>
            ·选择标签：选择一个或者多个合适的标签，用逗号隔开。<br>
        </div>
    </div>
</div>
</body>
</html>
